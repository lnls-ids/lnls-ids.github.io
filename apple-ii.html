<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>APPLE-II</title>
  <link rel="stylesheet" href="./src/css/apple-ii.css">
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
  <!-- <div class="card">
    
    <p><code>Advanced Planar Polarized Light Emitter - type II</code>.</p>
    <a href="index.html"> ← Home</a>
  </div> -->
  <div id="slider-container">
    <header>
      <a href="index.html">← Home</a>
      <h2>APPLE-II</h2>
    </header>
    <div class="grid">
      <div>
        <label for="period">Period:</label>
        <input type="range" id="period" min="10" max="60" step="0.1" value="44" ,
          oninput="this.nextElementSibling.nextElementSibling.value = this.value">
        <br>
        <output>44</output> mm
        <br>
      </div>

      <div>
        <label for="gap">Gap:</label>
        <input type="range" id="gap" min="4" max="40" step="0.1" value="11.4" ,
          oninput="this.nextElementSibling.nextElementSibling.value = this.value">
        <br>
        <output>11.4</output> mm
        <br>
      </div>

      <div>
        <label for="rho">Rho:</label>
        <input type="range" id="rho" min="-22" max="22" step="0.1" value="0" ,
          oninput="this.nextElementSibling.nextElementSibling.value = this.value">
        <br>
        <output>0</output> mm
        <br>
      </div>

      <div>
        <label for="rho">Phi:</label>
        <input type="range" id="phi" min="-22" max="22" step="0.1" value="0" ,
          oninput="this.nextElementSibling.nextElementSibling.value = this.value">
        <br>
        <output>0</output> mm
        <br>
      </div>

      <div>
        <label for="in-phase">In-Phase</label>
        <input type="checkbox" id="in-phase" name="group1" onclick="alternateMode('in-phase')" checked>
        <br>
        <label for="counter-phase">Counter-Phase</label>
        <input type="checkbox" id="counter-phase" name="group1" onclick="alternateMode('counter-phase')">
      </div>
    </div>
  </div>

  <script type="module" src="./src/js/apple-ii.js"></script>
</body>

</html>
