<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Undulator radiation</title>
	<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
	<style>
		body {
			margin: 0;
			background-color: white;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		canvas {
			display: block;
		}

		#slider-container {
			margin: 10px;
		}
	</style>
</head>

<body>
	<div id="slider-container">
		<label for="gap">Gap:</label>
		<input type="range" id="gap" min="4" max="40" step="0.1" value="10", oninput="this.nextElementSibling.nextElementSibling.value = this.value">
		<br>
		<output>10</output> mm
		<br>
		
		<label for="period">Period:</label>
		<input type="range" id="period" min="10" max="60" step="0.1" value="18", oninput="this.nextElementSibling.nextElementSibling.value = this.value">
		<br>
		<output>18</output> mm
		<br>
	</div>
	<script>
        const script = document.createElement('script');
        script.type = 'module';
        script.src = 'scripts/main.js?v=' + Date.now();
        document.body.appendChild(script)
    </script>
</body>

</html>
